<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática Git/GitHub</title>
    <style>
        /* Estilos básicos para o layout */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Projeto</h1>
    </header>

    <main>
        <p>Este é um exemplo de projeto para prática de Git e GitHub.</p>

        <!-- Seção de entrada para os números -->
        <div>
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" placeholder="Digite um número">
        </div>
        <div>
            <label for="num2">Número 2:</label>
            <input type="number" id="num2" placeholder="Digite outro número">
        </div>

        <!-- Botões para operações de soma, subtração e multiplicação -->
        <button onclick="somar()">Somar</button>
        <button onclick="subtrair()">Subtrair</button>
        <button onclick="multiplicar()">Multiplicar</button>

        <!-- Área onde o resultado será exibido -->
        <p id="resultado">O resultado aparecerá aqui</p>
    </main>

    <footer>
        <p>Desenvolvido por Alexssander</p>
    </footer>

    <script>
        // Função para somar os dois números
        function somar() {
            // Captura os valores dos inputs e converte para número
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            // Calcula a soma
            const resultado = num1 + num2;
            // Exibe o resultado na tela
            document.getElementById('resultado').innerText = `Resultado da Soma: ${resultado}`;
        }

        // Função para subtrair os dois números
        function subtrair() {
            // Captura os valores dos inputs e converte para número
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            // Calcula a subtração
            const resultado = num1 - num2;
            // Exibe o resultado na tela
            document.getElementById('resultado').innerText = `Resultado da Subtração: ${resultado}`;
        }

        // Função para multiplicar os dois números
        function multiplicar() {
            // Captura os valores dos inputs e converte para número
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            // Calcula a multiplicação
            const resultado = num1 * num2;
            // Exibe o resultado na tela
            document.getElementById('resultado').innerText = `Resultado da Multiplicação: ${resultado}`;
        }
    </script>
</body>
</html>
